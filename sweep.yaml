# sweep.yaml
program: optimize.py
method: bayes  # Optimization method: grid, random, bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  out_channels:
    distribution: int_uniform
    min: 8
    max: 64
  dropout_p:
    distribution: uniform
    min: 0.2
    max: 0.5
  learning_rate:
    distribution: uniform
    min: 0.00001
    max: 0.001
  batch_size:
    values: [4, 8, 12]
command:
  - ${env}
  - python
  - ${program}
  - --use_subset
early_terminate:
  type: hyperband
  min_iter: 3
  max_iter: 10
  s: 2

